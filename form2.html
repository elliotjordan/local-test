<html>
    
    <head>
    <link rel="stylesheet" href="checkout2.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.google.com/cse/style/look/default.css" type="text/css" />
	<link async rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </head>
    <body>
        
<div class="wrapper">
    <div class="container">
        <form action="">
            <h1 style="color: #145992">
                <i class="fas fa-shipping-fast"></i>
                Add Shipping Address
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">First Name</label>
                    <input type="text" name="f-name">
                </div>
                <div>
                    <label for="l-name">Last Name</label>
                    <input type="text" name="l-name">
                </div>
            </div>
            <div class="street">
                <div>
                <label for="name">Company Name</label>
                <input type="text" name="company">
                </div>
                </div>
             <div class="name">
            <div>
                <label for="name">Shipping Address 1</label>
                <input type="text" name="address">
            </div>
            
            <div>
                <label for="name">Shipping Address 2</label>
                <input type="text" name="address">
            </div>
            </div>
            <div class="address-info">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state">
                    <!--<select name="state" id="state">
                        <option value=""></option>
                        <option value="AA">AA</option>
                        <option value="AE">AE</option>
                        <option value="AL">AL</option>
                    </select>-->
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip">
                </div>
            </div>
           
           
            <div class="cc-info">
                <div>
                    <label for="card-num">Country</label>
                    <input type="text" value="USA" name="expire">
                </div>
                <div>
                    <label for="card-num">Phone</label>
                    <input type="text" name="security">
                </div>
            </div><br>
            <div class="btns">
                <button>Continue</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>
</div>
